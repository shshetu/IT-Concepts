<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/exam.css"> 
        <title>form</title>
    </head>
    <body>
        <form> 
            <div id="maindiv"> 
                <div class="row"> 
                    <div class="leftcol">
                        Name
                    </div>
                    <div class="rightcol">
                        <input type="text" placeholder="Enter your name">
                    </div>

                </div>
                <div class="leftcol">
                        ID
                    </div>
                    <div class="rightcol">
                        <input type="number" placeholder="Enter your ID">
                    </div>
                <div class="leftcol">
                        Gender
                    </div>
                    <div class="rightcol">
                        <input type="radio" name="gender" value="male">
                        <label>male </label>
                        <input type="radio" name="gender" value="female">
                        <label>female </label>
                    </div>
                
                <div class="leftcol">
                        Completed module
                    </div>
                    <div class="rightcol">
                        <input type="checkbox" value="one">
                        <label>One </label>
                        <input type="checkbox" value="two">
                        <label>Two</label>
                        <input type="checkbox" value="three">
                        <label>Three </label>
                    </div>
                <div class="leftcol">Round</div>
                    <div class="rightcol">
                        <select>
                            <option selected>select A Round</option>
                            <option>36</option>
                        <option>37</option>
                        <option>38</option>
                        <option>39</option>
                        </select>
                    </div>
                <div class="leftcol">Comments</div>
                <textarea cols="100%" rows="4">
                        
                </textarea>
                 <input type="submit" value="submit">
                 
                 <input type="reset" value="clear">
            </div> 

        </form>
    </body>
</html>
