<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Condensed Table</title>
  </head>
  <body>
<table class="table">
<caption>Contextual Table Layout</caption>
<thead>
  <tr>
    <th>Name</th>
    <th>City</th>
    <th>Pincode</th>
  </tr>
</thead>

<tbody>
<tr class="active">
  <td>Tanmay</td>
  <td>Bangalore</td>
  <td>560001</td>
</tr>
<tr class="success">
  <td>Sachin</td>
  <td>Mumbai</td>
  <td>400003</td>

</tr>
<tr class="danger">
  <td>Uma</td>
  <td>Pune</td>
  <td>411027</td>

</tr>

<tr class="warning">
  <td>Pagla</td>
  <td>Pune</td>
  <td>411027</td>

</tr>

</tbody>
</table>
  </body>
</html>
