<!doctype html>
<html>

<head>
  <title>This an experiment</title>
  <style type="text/css">
    #Maindiv {
      width: 100%;
      height: 500px;
    }

    .row1 {
      width: 100%;
      height: 100px;
    }

    .row2 {
      width: 100%;
      height: 300px;
    }

    .row3 {
      width: 100%;
      height: 50px;
    }

    .column1 {
      width: 15%;
      height: 300px;
      float: left;
    }

    .column2 {
      width: 70%;
      height: 300px;
      float: left;
    }

    .column3 {
      width: 15%;
      height: 300px;
      float: left;
    }

    .blue {
      background: blue;
    }

    .green {
      background: green;
    }

    .cyan {
      background: cyan;
    }

    .red {
      background: red;
    }

    .orange {
      background: orange;
    }
  </style>

</head>

<body>

  <div id="Maindiv">
    <div class="row1 blue"> </div>
    <div class="row2 green">
      <div class="column1 cyan"> </div>
      <div class="column2 green"> </div>
      <div class="column3 red"> </div>

    </div>
    <div class="row3 orange"> </div>
  </div>

</body>

</html>
