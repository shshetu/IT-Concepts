<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="css/bootstrap.js"></script>

    <title>HTML checkbox and radios</title>
  </head>
  <body>
<div class="container">
  <label for="name">Example of Default Checkbox and radio button</label>
  <div class="checkbox">
    <label><input type="checkbox">Option 1</label>

  </div>
  <div class="checkbox">
    <label><input type="checkbox">Option 2</label>

  </div>
  <div class="radio">
    <label><input type="radio" name="OptionsRadios" id="OptionsRadios1"
      value="optional" checked !--disabled-- >Option 1</label>
  </div>
  <div class="radio">
    <label><input type="radio" name="OptionsRadios" id="OptionsRadios2"
      value="optional"!--disabled-- >Option 2</label>
  </div>
<label class="checkbox-inline">
  <input type="checkbox" id="inlinecheckbox1" value="optional" />option 1</label>

</div>
  </body>
</html>
