<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

    <title>form</title>
  </head>
  <body>
    <form>
<div class="row">
  <div class="leftcol red">
    <label>Name</label>
  </div>
  <div class="rightcol ">
    <input type="name">
  </div>

</div>
<div class="row">
  <div class="leftcol red">
    <label>ID</label>
  </div>
  <div class="rightcol">
    <input type="number">
  </div>

</div>
<div class="row">
  <div class="leftcol red">
    <label>Gender</label>
  </div>
  <div class="rightcol">
    <input type="radio" name="gender" value="male">
    <label>Male</label>
    <input type="radio" name="gender" value="female">
    <label>Female</label>

  </div>

</div>

<div class="row">
  <div class="leftcol red">
    <label>Completed Module</label>
  </div>
  <div class="rightcol">
    <input type="checkbox" value="one">
    <label>One</label>
    <input type="checkbox" value="two">
    <label>Two</label>
    <input type="checkbox" value="three">
    <label>Three</label>
    <input type="checkbox" value="four">
    <label>Four</label>

  </div>

</div>

<div class="row">
  <div class="leftcol red">
    <label>Round</label>
  </div>
  <div class="rightcol">
  <select >
    <option>Select a Round</option>
    <option>37</option>
    <option>38</option>
    <option>39</option>

  </select>

  </div>

</div>

<div class="row">
  <div class="leftcol red">
    <label>Comments</label>
  </div>
  <div class="rightcol">
  <textarea  rows="8" cols="80"></textarea>

  </div>

</div>
<br>
<input type="reset" name="" value="clear">
<input type="submit" name="" value="submit">



    </form>
  </body>
</html>
